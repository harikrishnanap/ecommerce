{% load static %}
<div class="colour">
<nav class="navbar navbar-expand-lg  " style="background-color:#006884;">
  <div class="container-fluid">

<!--putting the logo here instead of seperate header-->
    <div class="img_logo" style="text-align:center;">
      <a href="{% url 'shopapp:allProdCat' %}"><img class="rounded float " src="{% static 'img/logo.png' %}" alt="logo_image" width="50px" height="50 px"></a>
    </div>

    <a class="navbar-brand disabled" href="{% url 'shopapp:allProdCat' %}" style="color:white">K SHOP</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent" >
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="#" style="color:white" >About</a>
        </li>
        <li class="nav-item dropdown {% if 'shopapp' in request.path %} active {% endif %}">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color:white">
           Shop
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url 'shopapp:allProdCat' %}">All Product</a></li>
              {% for cat in links %}
            <li><a class="dropdown-item" href="{{ cat.get_url }}">{{cat.name}}</a></li>
              {% endfor %}
          </ul>
        </li>
          {% if item_count > 0 %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'cart:cart_detail' %}"><i class="fa-solid fa-cart-shopping" style="color:white"> ({{item_count}})</i></a>
        </li>
          {% endif %}
      </ul>
      <form class="d-flex" role="search" method="get" action="{% url 'search_app:SearchResult' %}">
          {% csrf_token %}
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q">
        <button class="btn btn-outline-success" type="submit"><i class="fa-solid fa-magnifying-glass" style="color:white"></i></button>
      </form>
    </div>
  </div>
</nav>
    </div>
